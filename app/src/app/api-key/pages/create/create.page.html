<app-header description="Api keys" emptyTitle="Create api key"></app-header>
<div class="o-page" *ngIf="form">
    <form [formGroup]="form">
        <div class="o-page__section">
            <div class="o-page__section-info">
                <h3 class="o-page__section-title">
                    General
                </h3>
            </div>
            <app-text-input
                [formControl]="form.get('name')"
                label="Name"
            ></app-text-input>
            <app-text-input
                [formControl]="form.get('key')"
                label="Api key"
            ></app-text-input>
            <p class="u-hint">Fill in your own key or <a (click)="generateKey($event)" href="#">generate</a> one. Save this key before you click save because you won't be able to see it again</p>
            <p class="u-hint" *ngIf="form.get('key').value">To use this api key in a request, apply the Basic Auth method. Or just use this: <code>Authorization: Basic {{ generateHeader() }}</code></p>
        </div>
        <app-permission-selector
            [formControl]="form.get('permissions')"
        ></app-permission-selector>
        <div class="o-page__section">
            <button type="submit" class="a-button a-button--success" (click)="submit($event)">Save</button>
        </div>
    </form>
</div>
