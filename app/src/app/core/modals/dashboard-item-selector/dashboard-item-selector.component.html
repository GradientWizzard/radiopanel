<div class="o-modal">
    <div class="o-modal__header">
        <h3>Choose a widget</h3>
        <a href="#" (click)="close($event)"><span class="uil uil-times"></span></a>
    </div>
    <div class="o-modal__body">
        <div *ngFor="let item of items" class="u-display--flex u-display--space-between">
            <h3>{{ item.title }}</h3>
            <button class="a-button a-button--success" (click)="chooseItem($event, item.type)">Choose <span class="uil uil-angle-right"></span></button>
        </div>
    </div>
    <div class="o-modal__footer">
        <button class="a-button a-button--warning a-button--outline" (click)="close($event)">Cancel</button>
    </div>
</div>
