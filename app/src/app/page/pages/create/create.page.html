<app-header description="Page types" emptyTitle="New page type"></app-header>
<div class="o-page">
    <app-entity-type-form
        [contentFields]="pageFields"
        (formChange)="handlePageTypeChange($event)"
    ></app-entity-type-form>
    <div class="o-page__section">
        <button type="submit" class="a-button a-button--success" (click)="submit($event)">Save</button>
    </div>
</div>
