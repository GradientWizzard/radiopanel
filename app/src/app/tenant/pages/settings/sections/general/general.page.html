<app-header description="Settings" [emptyTitle]="'General Settings'" [backLink]="['..']"></app-header>
<div class="o-page" *ngIf="form">
    <form [formGroup]="form">
        <div class="o-page__section">
            <app-text-input
                [formControl]="form.get('name')"
                label="Radio Name"
            ></app-text-input>
            <app-text-input
                [formControl]="form.get('settings').get('streamConnectionIp')"
                label="DJ Connection IP"
            ></app-text-input>
            <app-text-input
                [formControl]="form.get('settings').get('streamConnectionPort')"
                label="DJ Connection Port"
            ></app-text-input>
        </div>
    </form>
    <div class="o-page__section">
        <div class="u-display--flex u-display--space-between">
            <button type="submit" class="a-button a-button--success" (click)="submit($event)">Save</button>
        </div>
    </div>
</div>
