<div [ngClass]="{'a-input--has-errors': ngControl.errors && ngControl.touched, 'a-input': true}">
    <div class="a-input__label"><span [class]="'uil uil-' + icon" *ngIf="icon"></span> {{ label }}</div>
    <ng-container *ngIf="mode === inputMode.EDIT">
        <input [name]="name" [type]="type" [formControl]="control" class="a-input__field" [placeholder]="placeholder || ''">
    </ng-container>
    <ng-container *ngIf="mode === inputMode.VIEW">
        <span class="a-input__value">{{ control.value }}</span>
    </ng-container>
    <ng-container *ngIf="ngControl.invalid && ngControl.touched">
        <app-validation-message [errors]="ngControl.errors"></app-validation-message>
    </ng-container>
</div>
